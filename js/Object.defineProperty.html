<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
<body>
    <div class="app"></div>
</body>
<script>
    /**
    *  Object.defineProperty(obj, prop, descriptor)
    */
   let obj = {};
   let newData;
   Object.defineProperty(obj,"a", {
        enumerable : true,
        configurable : true,
        get(){
            return newData;
        },
        set(old){
            newData = old;
        }
    })
    obj.a = 22;
    console.log(newData);
</script>
</html>
